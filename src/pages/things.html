<!DOCTYPE html>
<html lang="ru">
<head>
    <title>3d модельки</title>
    <link href="../styles/styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <script src="../scripts/loadScript.js" type="text/javascript"></script>
</head>
<body>
<header>
    <div class="div-navigation">
        <a href="index.html"><div class="div-centered navigation-button">Поиск</div></a>
        <a href="things.html"><div class="div-centered navigation-button">Мои товары</div></a>
    </div>
    <div class="div-bordered div-hovered div-centered log-in-button">
        Войти
    </div>
    <script src="../scripts/navScript.js" type="text/javascript"></script>
</header>

<main>
    <div class="phrase-generation-container">
        <div class="div-bordered random-phrase">
            <div id="phrase-line"></div>
            <div>--</div>
            <div id="phrase-author"></div>
        </div>
        <div class="button-container">
            <button type="button" id="phrase-generate-button">
                Попробовать!
            </button>
            <div class="loader" id="phrase-loader"></div>
        </div>
    </div>
    <form>
        <table>
            <thead>
                <tr>
                    <th>Наименование товара</th>
                    <th>Количество</th>
                    <th>Цена за ед руб.</th>
                </tr>
            </thead>
            <tbody id="things-table"></tbody>
            <tbody>
                <tr>
                    <td><input class="input-field" id="name" placeholder="Наименование товара"></td>
                    <td><input class="input-field" id="count" placeholder="Количество"></td>
                    <td><input class="input-field" id="price" placeholder="Цена"></td>
                    <td><button type="button" id="table-push-button">Добавить</button></td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="div-footer"></div>
    <script src="../scripts/tableSubmitScript.js" type="text/javascript"></script>
    <script src="../scripts/randomPhraseScript.js" type="text/javascript"></script>
</main>
<footer>
    <div class="time-display"></div>
    <h2>
        Контакты
    </h2>
    <ul>
        <li>6-666-666-66-66</li>
        <li>hello@darkness.ru</li>
    </ul>
</footer>
</body>
</html>
